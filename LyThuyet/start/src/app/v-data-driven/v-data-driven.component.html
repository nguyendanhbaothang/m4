<div class="container">
<form [formGroup]="formProfile" (ngSubmit)="onSubmitForm()" novalidate>
  <div class="mb-3">
    <label class="form-label">Email </label>
    <input formControlName="email" type="email" name="email" class="form-control"  >
    <div *ngIf="!formProfile.controls['email']?.valid && (formProfile.controls['email']?.dirty || formProfile.controls['email']?.touched) && formProfile.controls['email'].errors?.['required']" class="form-text text-danger">Email is required</div>
    <div *ngIf="!formProfile.controls['email']?.valid && (formProfile.controls['email']?.dirty || formProfile.controls['email']?.touched) && formProfile.controls['email'].errors?.['minlength']" class="form-text text-danger">Email minlength is 3</div>
  </div>
  <div class="mb-3">
    <label  class="form-label">UserName</label>
    <input formControlName="username" name="username" type="username" class="form-control" >
     <div *ngIf="!formProfile.controls['username']?.valid && (formProfile.controls['username']?.dirty || formProfile.controls['username']?.touched) && formProfile.controls['username'].errors?.['required']" class="form-text text-danger">Name is required</div>
      <div *ngIf="!formProfile.controls['username']?.valid && (formProfile.controls['username']?.dirty || formProfile.controls['username']?.touched) && formProfile.controls['username'].errors?.['minlength']" class="form-text text-danger">Name minlength is 3</div>
  </div>
  <button [disabled]="!formProfile.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
