<h1>Thời gian</h1>

  <button class="btn btn-info" (click)="start()">Bắt đầu</button>
  <button class="btn btn-success" (click)="stop()">Dừng lại</button>
  <button class="btn btn-warning" (click)="reset()">Bắt đầu lại</button>
</div>
<div class="timer">
 <h3> <span class="timer-text">{{ remainingTime }}</span></h3>
</div>
<h2><p>{{ message }}</p></h2>
